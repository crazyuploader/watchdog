version: 2

project_name: watchdog

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: cli
    main: ./cmd
    binary: watchdog
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
    goarch:
      - amd64
      - arm64
      - "386"
      - arm
    ignore:
      - goos: windows
        goarch: arm
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.FullCommit}}
      - -X main.buildDate={{.Date}}
    flags:
      - -trimpath

archives:
  - id: cli
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip

homebrew_casks:
  - repository:
      owner: crazyuploader
      name: homebrew-tools
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/crazyuploader/watchdog"
    description: "Lightweight monitoring framework for services with Apprise notifications"
    license: "MIT"
    name: watchdog
    binaries:
      - watchdog

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: |-
    ---

    **Full Changelog**: {{ .GitURL }}/compare/{{ .PreviousTag }}...{{ .Tag }}

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
